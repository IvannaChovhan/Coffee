{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Coffee's majority{% endblock title %}


{% block heading %} {{ title }} {% endblock heading %}

{% block body %}

<div class="row">
  <div class="col-lg-6">
    <!-- Basic Card Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Upload data from .csv</h6>
          {% if message %}
          <div class="p-2 m-1 alert-danger">
            <h6 class=" font-weight-bold text-danger">{{message}}</h6>
          </div>
          {% endif %}
      </div>

      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Upload a file</label>
            <input type="file" name="file">
            <p>ONLY accepts csv</p>
            <button class="btn btn-primary btn-succes" type="submit">Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
